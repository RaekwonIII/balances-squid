type Account @entity {
  id: ID!
  free: BigInt!
  reserved: BigInt!
  total: BigInt! @index
  updatedAt: Int
}

type ChainState @entity {
  id: ID!
  tokenBalance: BigInt!
  tokenHolders: Int!
  councilMembers: Int!
  democracyProposals: Int!
  councilProposals: Int!
  timestamp: DateTime! @index
  blockNumber: Int! @index
}